<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-header">Payment for example</h2>
            <div class="alert alert-danger text-danger m-2" role="alert">
                Some fields are missing
            </div>
            <div class="card-body">

                <form action="">
                    <div class="row">
                        <div class="col-5">
                            <label for="inputPassword1" class="form-label">Card#</label>
                            <input type="password" id="inputPassword1" class="form-control" aria-describedby="passwordHelpBlock" placeholder="xxxxxxx">
                        </div>

                        <div class="col-3">
                            <label for="cvc" class="form-label">CVC#</label>
                            <input type="text" id="cvc" class="form-control"  name="cvc" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="d-flex">
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="text" id="amount" class="form-control"  name="amount" placeholder="Amount">
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control"  name="firstName" placeholder="">
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" name="lastName" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control" name="city" placeholder="">
                        </div>

                        <div class="col-3">

                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" name="state">
                                <option value="">Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <!-- Agrega mÃ¡s opciones -->
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" id="postalCode" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="col-5 form-check form-check-inline">
                                <p class="d-flex">We accept:</p>
                                <div class="d-inline-block bg-secondary rounded p-1">
                                    <input type="radio" id="mastecard" name="color" value="option1">
                                    <label for="mastecard"><i class="fa-brands fa-cc-mastercard "></i></label>
                                    
                                    <input type="radio" id="visa" name="color" value="option2">
                                    <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                    
                                    <input type="radio" id="club" name="color" value="option3">
                                    <label for="club"><i class="fa-brands fa-cc-diners-club"></i> </label>
        
                                    <input type="radio" id="amex" name="color" value="option4">
                                    <label for="amex"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="message" class="form-label">Message </label>
                            <textarea class="form-control" placeholder="" id="message" style="height: 100px"></textarea>
                            <p>Add any notes here </p>
                            
                        </div>
                    </div>

                        
                </form>

            </div>
            <div class="card-footer text-body-secondary" >
                <div class=" d-flex justify-content-end"">
                    <a href="#" class="btn btn-secondary m-1">Cancel</a>
                    <a href="#" class="btn btn-primary m-1" >Send</a>
                </div>

              </div>
          </div>

    </div>
    

</body>
</html>
